<body>
    <section class="hero is-info is-fullheight">
        <div class="hero-head">
            <nav class="navbar">
                <div class="container">
                    <div class="navbar-brand">
      
                        <span class="navbar-burger burger" data-target="navbarMenu">
                            <span></span>
                            <span></span>
                            <span></span>
                        </span>
                    </div>
                    <div id="navbarMenu" class="navbar-menu">
                        <div class="navbar-end">
                            <span class="navbar-item">
                                <a class="button is-white is-outlined" href="https://fun-translator.glitch.me/">
                                    <span class="icon">
                                        <i class="fa fa-home"></i>
                                    </span>
                                    <span>Home</span>
                                </a>
                            </span>
                            <span class="navbar-item">
                                <a class="button is-white is-outlined" href="#">
                                    <span class="icon">
                                        <i class="fa fa-superpowers"></i>
                                    </span>
                                    <span>Examples</span>
                                </a>
                            </span>
                            <span class="navbar-item">
                                <a class="button is-white is-outlined" href="#">

            </nav>

            <div class="hero-body">
                <div class="container has-text-centered">
                    <div class="column is-6 is-offset-3">
                        <h1 class="title">
                            Pig Latin Translator!
                        </h1>
                        <h2 class="subtitle">
                            Enter in a phrase to be translated into Pig Latin!
                        </h2>
                        <div class="box">
                            <div class="field is-grouped">
                                <p class="control is-expanded">
                                    <input id="pig-query" class="input" type="text" placeholder="Enter text to be translated into Pig Latin!">
                                </p>
                                <p class="control">
                                  <button id = "pig-latin-submit" class="button is-info">Submit</button>                         
                                </p>
                            </div>
                        </div>
                    </div>
                  <div class="subtitle is-hidden" id="result">
                    <p>
                      Translated Text!
                    </p>
                  </div>
                </div>
            </div>

    </section>
